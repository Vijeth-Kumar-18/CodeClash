<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ProjectHub</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b2f;
            color: #e6e6e6;
            line-height: 1.6;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #162447;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            cursor: pointer;
            color: #e6e6e6;
            transition: color 0.3s;
        }

        header h1:hover {
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e6e6e6;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000000;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #contact-form input, #contact-form textarea, #contact-form button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #contact-form input, #contact-form textarea {
            background: #1b1b2f;
            color: #e6e6e6;
            border: none;
            outline: none;
        }

        #contact-form button {
            background-color: #ffcc00;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #contact-form button:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #162447;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ProjectHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="mentors.html">Mentors</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ProjectHub. Built with passion for creators and innovators. <a href="#">Learn More</a></p>
    </footer>

    <script>
        // JavaScript to handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent successfully!');
            this.reset();
        });
    </script>
</body>
</html>
